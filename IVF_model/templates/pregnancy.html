{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <h1>Pregnancy Anomaly Model</h1>
      <p>Model loaded: <strong>{{ 'Yes' if preg_ready else 'No' }}</strong></p>
      <form method="post" action="/pregnancy/run_batch">
        <button class="btn btn-secondary" type="submit">Run batch and view results</button>
      </form>
      <hr>
      <h4>Recent predictions preview</h4>
      {% if preds_preview %}
        <div class="table-responsive">{{ preds_preview | safe }}</div>
      {% else %}
        <p>No predictions CSV found yet.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
